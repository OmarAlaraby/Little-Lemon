{% extends 'base.html' %}

{% block page_content %}


    <center>
        <h1>  Menu  </h1>
        <br><br><br>

        {% for item in menu %}
            <p> {{item.name}} </p>
            <p> {{item.description}} </p>
            <p> ${{item.price}} </p>
            <img src="{{item.photo.url}}" alt="{{item.name}}" width="250" , height="200">

            <br><hr><br>
        {% endfor %}
    </center>
{% endblock %}
