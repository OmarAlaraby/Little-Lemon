{% extends 'base.html' %}

{% block page_content %}

<h2> <u> Menu </u> </h2>

    {% for item in menu %}
        <p> {{item.name}} </p>
        <p> {{item.description}} </p>
        <p> {{item.price}} </p>
        <img src="item.photo.url" alt="{{item.name}}" width="250" , height="200">

        <br><hr><br>
    {% endfor %}
{% endblock %}
